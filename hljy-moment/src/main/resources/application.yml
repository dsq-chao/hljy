server:
  port: 8083

spring:
  application:
    name: hljy-moment

  cloud:
    nacos:
      discovery:
        server-addr: 192.168.100.120:8848   # Nacos 服务注册中心地址
        namespace: public                   # 如果有自定义 namespace，请改成对应的 ID
        register-enabled: true              # 启用服务注册
      config:
        import-check:
          enabled: false

  # 数据库配置
  datasource:
    url: jdbc:mysql://${hl.db.host}:3306/db_moment?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&createDatabaseIfNotExist=true
    username: root
    password: ${hl.db.pw}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Redis配置
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      table-prefix: ""
      id-type: auto
  mapper-locations: classpath*:mapper/**/*.xml

# 日志配置
logging:
  level:
    com.hljy.user: debug
    org.springframework.security: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
